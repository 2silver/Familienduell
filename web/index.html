<!DOCTYPE html>
<html>

<head>
    <title>Familienduell</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.10.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script type="text/javascript">
    var ip = null;
    $(document).ready(function() {
        if (typeof(Storage) !== "undefined") {
            if (localStorage.getItem("ip") == null) {
                $("#ip").val("127.0.0.1");
            } else {
                $("#ip").val(localStorage.getItem("ip"));
            }
        } else {
            alert("Bitte einen neueren Browser verwenden!")
        }
        $("#startButton").click(function() {
            localStorage.setItem("ip", $("#ip").val());
            window.location.href = "duell.html";
            $(this).next('.hidden').removeClass('hidden');
        });
    });
    </script>
</head>

<body class="start">
<div class="container">
    <div id="startDiv" class="jumbotron">
        <h1>Familien Duell</h1>
        Server IP-Adresse:
        <div class="form-inline" action="#">
            <input id="ip" class="form-control" type="text">
            <button id="startButton" class="btn btn-primary btn-sm">Start</button>
            <a class="btn hidden" href="duell.html">Falls die Weiterleitung nicht funktioniert, bitte hier klicken!</a>
        </div>
    </div>
</div>
</body>

</html>
