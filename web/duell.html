<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="de">

<head>
    <title>Familien Duell</title>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="./js/websocket.js"></script>
    <script type="text/javascript" src="./js/typed.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/components.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div id="allContent">
        <div class="container">
            <div id="startDiv" class="row jumbotron">
                <h1>Familien Duell</h1>
                <button id="displayBtn"><i class="fa fa-desktop"></i> Display</button>
                <button id="controllerBtn"><i class="fa fa-keyboard-o"></i> Controller</button>
            </div>
            <div class="row" style="display:none;" id="display">
                    <div id="schweinchenImg" class="pigs fullBg">
                        <p class="hidden">Schweinchen</p>
                    </div>
                <div class="screen col-sm-12">
                    <div class="row">
                        <div id="answers" class="col-sm-12"></div>
                    </div>
                    <div class="row" id="footer">
                        <div class="col-sm-12">
                            <div style="position:absolute;" class="col-sm-1 pointsLeft">0</div>
                            <div style="position:absolute;" class="col-sm-1 col-sm-offset-11 pointsRight">0</div>
                            <div class="row">
                                <div class="noIntro hidden col-sm-4 col-sm-offset-8" id="result">
                                    <span>Summe</span>
                                    <span style="color: red; cursor:pointer;" class="controller" id="pointsToTheLeft"><i class="fa fa-chevron-left"></i></span>
                                    <span class="noIntro hidden " id="SumRes">0</span>
                                    <span style="color: red; cursor:pointer;" class="controller" id="pointsToTheRight"><i class="fa fa-chevron-right"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="xmarker noIntro hidden left col-md-4"></div>
                        <div class="xmarker noIntro hidden right col-sm-4 col-sm-offset-4"></div>
                    </div>
                </div>
                    <div id="intro" class="intro fullBg">
                        <p class="hidden">Familienduell</p>
                    </div>
            </div>
            <div style="display:none;" class="row controller">
                <div id="frageDiv" style="top:500px; width:660px; margin:auto;">
                    Frage:
                </div>
                <div id="editQuestionsDiv" style="display:none; background: rgba(214, 205, 205, 0.95); padding-left:20px; position: absolute; top: 0px; width: 99%; min-height: 100%;">
                    <i id="closeFragenEditorIcon" style="position: fixed; right: 30px; top: 10px; font-size: 1.2em; cursor:pointer;" class="fa fa-caret-square-o-down"></i>
                    <h1 style="margin-left:50px;">Frageneditor</h1>
                    <div>
                        <ul id="fragenListe">
                        </ul>
                    </div>
                    <div>
                        <button style="margin-left:50px;" id="addNewQuestionBtn">Neue Frage hinzuf√ºgen!</button>
                        <button style="margin-left:50px; position:fixed; top: 10px; right: 100; font-size: 2em;" id="saveNewQuestions">Speichern!</button>
                    </div>
                </div>
                <div id="buttonsDownUnder">
                    <table border="1">
                        <tr>
                            <td><b>Global</b></td>
                            <td><b>Server</b></td>
                            <td><b>Intro</b></td>
                            <td><b>Jeopardy</b></td>
                            <td><b>Schweinchen</b></td>
                            <td><b>Clear Fails</b></td>
                            <td><b>Punkte</b></td>
                        </tr>
                        <tr>
                            <td><img id="toggleSoundImg" style="cursor:pointer;" width="35px;" src="./img/soundOn.png"></td>
                            <td><img id="serverSoundImg" style="cursor:pointer;" width="35px;" src="./img/noSound.png"></td>
                            <td>
                                <button id="startIntroBtn"><i class="fa fa-play"></i> Intro!</button>
                                <br>
                                <button id="stopIntroBtn"><i class="fa fa-stop"></i> Intro!</button>
                                <br>
                                <img width="20px;" src="./img/noSound.png">
                                <input id="introVolume" style="width: 50px;" type="range" value="10" name="points" min="0" max="10">
                                <img width="20px;" src="./img/soundOn.png">
                                <br> Blackscreen:
                                <input id="blackScreenCheck" checked="checked" type="checkbox">
                            </td>
                            <td>
                                <button id="startJeopardybtn"><i class="fa fa-play"></i> Jeopardy</button>
                                <br>
                                <button id="stopJeopardybtn"><i class="fa fa-stop"></i> Jeopardy</button>
                                <br>
                                <img width="20px;" src="./img/noSound.png">
                                <input id="jeopardyVolume" style="width: 50px;" type="range" value="10" name="points" min="0" max="10">
                                <img width="20px;" src="./img/soundOn.png">
                            </td>
                            <td>
                                <button id="startScheinchenbtn"><i class="fa fa-play"></i> Schweinchen</button>
                                <br>
                                <button id="stopScheinchenbtn"><i class="fa fa-stop"></i> Schweinchen</button>
                                <br>
                                <img width="20px;" src="./img/noSound.png">
                                <input id="schweinchenVolume" style="width: 50px;" type="range" value="10" name="points" min="0" max="10">
                                <img width="20px;" src="./img/soundOn.png">
                            </td>
                            <td>
                                <button id="clearAllFailsBtn">Clear all Fails!</button>
                            </td>
                            <td>
                                <table>
                                    <tr>
                                        <td>Punkte Links: </td>
                                        <td>
                                            <input style="width:50px;" id="mPunkteLeft" type="number" value="0">
                                        </td>
                                        <td>
                                            <button id="newLeftPoints">ok</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Punkte Rechts: </td>
                                        <td>
                                            <input style="width:50px;" id="mPunkteRight" type="number" value="0">
                                        </td>
                                        <td>
                                            <button id="newRightPoints">ok</button>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <td><b>Fragenliste:</b>
                                <br>
                                <select style="min-width: 400px;" size="5" id="questionsSelcet">
                                </select>
                            </td>
                            <td style="font-size:3em; padding-top: 25px;">
                                <i id="upQicon" class="fa fa-sort-desc upDownArrow"></i>
                                <br>
                                <i id="downQicon" class="fa fa-sort-asc upDownArrow"></i>
                            </td>
                        </tr>
                    </table>
                    <button id="openFragenEditorBtn"><i class="fa fa-tasks"></i> Frageneditor</button>
                    <button id="printQuestions"><i class="fa fa-print"></i></button>
                </div>
            </div>
            <div id="notConnected"><img width="50px" src="./img/notConnected.png"></div>
            <div id="connected"></div>
            <div id="blackScreen"></div>
        </div>
        <div id="printScreen" style="display:none; position:absolute; left:0px; top:0px; width:100%; height:100%; background:white;">
            <i id="closePrintScreenIcon" style="position: fixed; right: 30px; top: 10px; font-size: 1.2em; cursor:pointer;" class="fa fa-caret-square-o-down"></i>
            <div id="printDiv"></div>
        </div>
    </div>
</body>

</html>
